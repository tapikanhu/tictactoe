<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Tic Tac Toe</title>
        
    </head>
    <body><div class="container text-center">
        <h1 class="heading mb-3">Tie Tac Toe</h1>
        <h4 class="instructions mb-3">
            Click "Start Game" <br>Starting player chosen at random<br>Select a cell to make a move</h4>
            <p class="js-starting-player instructions"></p>
            <p class="scores"></p>
            <button class="js-start-game btn btn-primary mb-3">Start Game</button>
        

        <p class="result" hidden></p>


        <div class="d-flex justify-content-center mb-3">
            <div class="grid-container">
                <div class="grid-item">
                    <button class="js-btn-0 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-1 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-2 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-3 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-4 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-5 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-6 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-7 js-btn css-btn" disabled></button>
                </div>
                <div class="grid-item">
                    <button class="js-btn-8 js-btn css-btn" disabled></button>
                </div>
            </div>
        </div>


        <button type="reset" class="js-reset-button btn btn-primary">Reset Game</button>
    </div>
    </body>
</html>
